<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Octable</title>
<link rel="stylesheet" href="octable.css">
</head>

    <input id="searchCode" type="text" placeholder="Search by code">
    <div id="searchResult">
      <ul id="searchList"></ul>
    </div>
  </nav>

        <div class="cell" id="mon-9"></div>
        <div class="cell" id="mon-A"></div>
        <div class="cell" id="mon-B"></div>
        <div class="cell" id="mon-C"></div>
        <div class="cell" id="mon-D"></div>
      </div>
      <div class="column" id="Tue">

      </div>
      <div class="column" id="Wed">
        <div class="cell" id="wed-0">Wed</div>
        <div class="cell" id="wed-1"></div>
        <div class="cell" id="wed-2"></div>
        <div class="cell" id="wed-3"></div>

    <div id="sidebar">
      <div id="dept-selector">
        <select id="department"></select> <select id="grade">
          <option value="0">All</option>
          <option value="1">一</option>
          <option value="2">二</option>
          <option value="3">三</option>
          <option value="4">四</option>
        </select>
      </div>
      <h1 class="legend">必修</h1>
      <div class="list-container" id="obligatory">
        <ul></ul>
      </div>
      <h1 class="legend">選修</h1>
      <div class="list-container" id="elective">
        <ul></ul>
      </div>
    </div>
    
    <div class="extern" id="extern"></div>
  </div>

  <script type="application/dart" src="octable.dart"></script>
  <script src="packages/browser/dart.js"></script>
